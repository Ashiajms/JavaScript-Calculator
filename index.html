<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display-screen" value="0">0</div>
    <div class="calculator-keys">
      <button type="button" class="all-clear" data-action="all-clear">AC</button>
      <button type="button" class="positive-negative" data-action="add/sub">+/-</button>
      <button type="button" class="percent" data-action="percent">%</button>
      <button type="button" class="key-operator" data-action="divide">&divide;</button>

      <button type="button" id="seven" value="7">7</button>
      <button type="button" id="eight" value="8">8</button>
      <button type="button" id="nine" value="9">9</button>
      <button type="button" class="key-operator" data-action="multiply">&times;</button>

      <button type="button" id="four" value="4">4</button>
      <button type="button" id="five" value="5">5</button>
      <button type="button" id="six" value="6">6</button>
      <button type="button" class="key-operator" data-action="substract">-</button>

      <button type="button" id="one" value="1">1</button>
      <button type="button" id="two" value="2">2</button>
      <button type="button" id="three" value="3">3</button>
      <button type="button" class="key-operator" data-action="add">+</button>

      <button type="button" id="zero" value="0">0</button>
      <button type="button" class="decimal" data-action="decimal">.</button>

      <button type="button" class="equals" data-action="calculate">=</button>
    </div>
  </div>
</body>
<script src="main.js">

</script>
</html>
